<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Parqueadero La 64</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1>PARQUEADERO LA 64</h1>
    </div>
  </header>

  <main class="login-container">
    <form id="formRegister">
      <h2>CREAR CUENTA</h2>

      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" placeholder="Cree una contraseña" required>

      <button type="submit" id="btnRegistrar">Registrarse</button>

      <p class="texto-login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </form>
  </main>

  <script src="../js/register.js"></script>
</body>
</html>
