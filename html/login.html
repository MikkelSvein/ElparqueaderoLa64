<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Parqueadero La 64</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header>
    <div class="banner">
      <center><a href="vistaInicial.html"><img src="../recursos/banner.png"></a></center>
    </div>
  </header>

  <main class="login-container">
    <div class="acceso-card">
      <h2>ACCESO</h2>
      <p class="subtitle-acceso">Inicia sesión o crea tu cuenta para comenzar</p>
      
      <!-- Tabs -->
      <div class="tabs-container">
        <button class="tab-btn active" id="tabLogin" onclick="cambiarTab('login')">Iniciar Sesión</button>
        <button class="tab-btn" id="tabRegister" onclick="cambiarTab('register')">Registrarse</button>
      </div>

      <!-- Contenedor de formularios lado a lado -->
      <div class="forms-wrapper">
        <!-- Formulario de Login -->
        <form id="formLogin" class="form-tab active">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" placeholder="Ingrese su correo" required>

          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="Ingrese su contraseña" required>

          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="">Seleccione un rol</option>
            <option value="usuario">Usuario</option>
            <option value="admin">Administrador</option>
          </select>

          <button type="submit" id="btnEntrar">Iniciar Sesión</button>

          <div class="divider">O</div>
          <button type="button" id="btnGoogle" class="google-btn">Iniciar con Google</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="formRegister" class="form-tab">
          <label for="nombre-register">Nombre completo</label>
          <input type="text" id="nombre-register" name="nombre" placeholder="Ingrese su nombre" required>

          <label for="correo-register">Correo</label>
          <input type="email" id="correo-register" name="correo" placeholder="Ingrese su correo" required>

          <label for="contrasena-register">Contraseña</label>
          <input type="password" id="contrasena-register" name="contrasena" placeholder="Cree una contraseña" required>

          <button type="submit" id="btnRegistrar">Registrarse</button>
        </form>
      </div>
    </div>
  </main>

  <script src="../js/acceso.js"></script>
</body>
</html>
